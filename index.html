<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style-index.css">

</head>

<body>
  <header>
    <h1>SCRABBLE</h1>
  </header>
  <main>
    <div class="rules">
      <h2>Reglerna:</h2>
      <p>
        Betapet är ett ordspel för 2-4 spelare där det gäller att fläta samman ord på ett spelbräde med hjälp av
        bokstavsbrickor. Målet är att få så många poäng som möjligt genom att placera brickorna i olika poänggivande
        kombinationer. Flest poäng vinner!</p>
    </div>
    <div class="input">
      <input type="text" placeholder="Player1">
      <input type="text" placeholder="Player2">
      <input type="text" placeholder="Player3">
      <input type="text" placeholder="Player4">
    </div>
    <div class="start">
      <button class="start-button">START</button>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/draggabilly@2/dist/draggabilly.pkgd.min.js"></script>
  <script src="main.js" type="module"></script>
</body>

</html>
